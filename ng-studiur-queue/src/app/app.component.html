
<mat-sidenav-container style="height: 100vh;width: 100%;"class="example-container">
  <mat-sidenav [autoFocus]="false" auto style="width: 150px;"  #sidenav  >
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/home" >Home</a>
      <a mat-list-item routerLink="/settings" >Settings</a>
    </mat-nav-list>
  </mat-sidenav>


  <mat-sidenav-content >
    <mat-toolbar style="display: flex" color="primary">
      <div style="flex: 1;">
        <button style="flex: 1; display:flex"  mat-icon-button (click)="sidenav.open()"><mat-icon>menu</mat-icon></button>
      </div>
      <div>StudIur Queue</div>
      <div style="flex: 1"></div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>


</mat-sidenav-container>
